<style>
    body {
        margin: 0;
        background: rgb(45, 121, 74);
    }
</style>
<style>
    .button{
        background-color: blue;
        color: white;
        font-size: xx-large;
    }
    .buttonRed {background-color: red;}
    .button1 {width: 100%}
    .button2 {width: 49%}
    .button3 {width: 32%}
    .button4 {width: 24%}
    .space{
        color: white;
    }
    .spacesmall {color: white; height: 5}

    /* background gif */
    #myvideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }

    #javascript{
        position: fixed;
        
    }


</style>


<!-- <video autoplay muted loop id="myVideo">
    <source src="./img/futurewar.mp4" type="video/mp4">
</video> -->

<canvas id="javascript"></canvas>

<div class="fixed inset-0 flex items-center justify-center select-none" id="mainMen">
    <div class="bg-white h-2/3 max-w-screen-2xl w-full p-6 text-center">
        <div class="w-full">
            <h1 class="text-6xl font-bold leading-none">Pick a map!</h1>
            <button
                class="button button3 buttonRed py-3 
                rounded-full"
                id="mapBasic"
            >
                Basic
            </button>
            <button
                class="button button3 py-3 
                rounded-full"
                id="mapCastle"
            >
                Castle
            </button>
            <button
                class="button button3 py-3 
                rounded-full"
                id="mapDiamond"
            >
                Diamond
            </button>
            
            <p class="spacesmall">.</p>
            <button
                class="button button2 py-3 
                rounded-full"
                id="mapCircle"
            >
                Circle
            </button>
            <button
                class="button button2 py-3 
                rounded-full"
                id="mapCorner"
            >
                Corner
            </button>
            <p class="space">.</p>
            <h1 class="text-6xl font-bold leading-none">Pick a difficulty!</h1>
            <button
                class="button button4 py-3 
                rounded-full"
                id="difficultyEasy"
            >
                Easy
            </button>
            <button
                class="button button4 py-3 
                rounded-full"
                id="difficultyMedium"
            >
                Medium
            </button>
            <button
                class="button button4 buttonRed py-3 
                rounded-full"
                id="difficultyHard"
            >
                Hard
            </button>
            <button
                class="button button4 py-3 
                rounded-full"
                id="difficultyImpossible"
            >
                Impossible
            </button>
            <p class="space">.</p>
            <h1 class="text-6xl font-bold leading-none">Start!</h1>
            <button
                class="button button1 py-3 
                rounded-full"
                id="startGameBtn"
            >
                Start Game
            </button>
        </div>
    </div>
</div>
<!-- game over UI -->
<div class="fixed inset-0 flex items-center justify-center select-none" id="gameOver">
    <div class="bg-white max-w-screen-2xl w-full p-6 text-center">
        <div class="w-full">
            <h1 class="text-6xl font-bold leading-none">Game Over!</h1>
            <button
                class="button button3 py-3 
                rounded-full"
                id="menu"
            >
                Main Menu
            </button>
            <button
                class="button button3 py-3 
                rounded-full"
                id="startOver"
            >
                Restart Game
            </button>
            <button
                class="button button3 py-3 
                rounded-full"
                id="retry"
            >
                Retry Last Round
            </button>
        </div>
    </div>
</div>
